<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Youtube downloader</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
  <!-- Templates -->
  <template id="song_tpl">
  	<div class="song" id="song_${id}">
  		<p>${title}</p>
  		<div class="progress">
  			<div class="progress-bar progress-bar-success" style="width: ${progress} %"></div>
		</div>
  	</div>
  </template>

  <template id="result_tpl">
  	<div class="alert alert-success">
  		<h2><a href="${url}">&gt;&gt; Download your music! &lt;&lt;</a></h2>
  	</div>
  </template>
  <!-- End templates -->

	  </div>
