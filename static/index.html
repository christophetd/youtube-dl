<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube downloader</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
  <!-- Templates -->
  <template id="song_tpl">
	<div class="panel panel-default">
		<a class="panel-heading row toggle-header" role="tab" id="song_${id}" data-toggle="collapse"  href="#song_${id}_yt_results" style="display: block;">
			<div class="col-lg-4">
				<h4 class="panel-title" class="col-lg-2">
					${title}
				</h4>
			</div>
			<div class="col-lg-6">
				<div class="progress">
						<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: ${progress} %; margin: 0px"></div>
				</div>

			</div>
			<div class="col-lg-1">
				<div class="progress-percentage"></div>
			</div>

			<div class="col-lg-1">
				<span class="pull-right glyphicon glyphicon-chevron-right"></span>
			</div>
		</a>

		<div id="song_${id}_yt_results" class="panel-collapse collapse" role="tabpanel" aria-labelledby="song_${id}">
	      <div class="panel-body">
	      	Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
	      	tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
	      	quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
	      	consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
	      	cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
	      	proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
	      </div>
	    </div>
	</div>
  </template>

  <template id="result_tpl">
  	<div class="alert alert-success">
  		<h2 class="text-center"><a download href="${url}">&gt;&gt; Download your music! &lt;&lt;</a></h2>
  	</div>
  </template>

  <template id="error_tpl">
	<div class="alert alert-danger">
	  Something went wrong.<br />
	  Details : <br />
	  <pre>${err}</pre>
	</div>
  </template>
  <!-- End templates -->



	<div class="navbar navbar-default navbar-static-top">
	  <div class="container">
	  	<div class="navbar-header">
	  		<a href="../" class="navbar-brand">Youtube downloader</a>
	  	</div>
		<div class="navbar-collapse collapse" id="navbar-main">
			<ul class="nav navbar-nav">
			<li>
				<a href="">Home</a>
			</li>
			<li>
			  <a href="">Login</a>
			</li>
			</ul>
		</div>
	  </div>
	</div>

	<div class="container">
	  <div class="row">
		<h1 class="text-center">Youtube mp3 downloader</h1>
		<br /><br />
		<div id="msg_container"></div>
		<div id="search_container">
			<textarea class="form-control" id="songs_textarea" rows="10" cols="50">
south park alerte au gogole
south park kfc voiture -pollo</textarea>
			<br />
			<div class="col-lg-3 col-lg-offset-5">
				<button id="search" class="btn btn-default">Chercher !</button>
			</div>
		</div>

		<div id="songs" role="tablist" class="col-lg-12">

		</div>



		<div id="log" class="col-lg-12">

		</div>
		
	  </div>
	</div>


<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://apis.google.com/js/api:youtube.js" type="text/javascript"></script>
<script src="https://apis.google.com/js/client:youtube.js?onload=init" type="text/javascript"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
